// 打印自定义格式, 现在支持3种格式
// x		: 起始位置     	"-"开头表示从右算起
// y		: 起始位置	"-"开头表示从底算起
// width	: 宽度
// height	: 高度
// fontsize	: 字体大小
// bold		: 是否粗体	true/false
// underline	: 是否下划线	true/false
// center	: 是否居中	true/false
// color	: 字体颜色      blue/red/black
// text		: 文本 如果取如下值, 自动转换成对应的值. 现在支持如下:
//                Name		: 病人姓名
//		  Gender	: 性别
//		  Age		: 年龄 例: 27岁
//                BedLabel	: 床标
//		  BedNo		: 床号
//		  Weeks		: 住院周数
//  		  InpNo		: 住院号
//		  WardName	: 病区名称
//		  DeptName	: 科室名称
//		  InpDate	: 入院日期 例: 2008年5月5日
//		  ArchiveNo	: 病案号
// 
// 格式1: x, y, width, height, fontName, fontsize, bold, underline, center, color, text
// 功能 : 输出文本, 例: 哈尔滨肿瘤医院
// 
// 格式2: x, y, width
// 功能 : 画一条直线
